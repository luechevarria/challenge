<!DOCTYPE html>
<html lang="es">

    <title>Portfolio</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <nav>
            <ul class="header_desktop">
                <li><strong class="luciana">Luciana Echevarria</strong></li>
                <div class="header_enlaces">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="sobreMi.html">Sobre mi</a></li>
                    <li><a href="contacto.html"><b>Contacto</b></a></li>
                    <li><a href="https://www.linkedin.com/in/luciana-echevarria-566337223/" target="_blank"><img src="css/imagenes/ant-design_linkedin-outlined.png" alt="linkedin"></a></li>

    <section class="contenedor_contacto">
        <section class="main_contacto">
            <h1 class="titulo_contacto">Ponete en contacto</h1>
            <p class="p_contacto">Si quieres tenerme en tu equipo o tienes un proyecto en mente envíame un mensaje <a href="mailto:luciana.a.echevarria@gmail.com" title="Enviar correo a Luciana" class="enviar_email">luciana.a.echevarria@gmail.com</a></p>
        </section>
        <section class="seccion_contacto">
            <form class="formulario_contacto">
                <div class="inputs_nomape">
                    <input type="text" id="nombre" placeholder="Nombre">
                    <input type="text" id="apellido" placeholder="Apellido">
                </div>
                <input type="text" id="email" placeholder="Correo electrónico">
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" maxlength="300" placeholder="Mensaje"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </section>
    <footer>
        <div class="footer_mobile">
            <div class="iconos">
                <div class="inicio">
                    <a href="index.html">
                        <img src="css/imagenes/icon_index.png" alt="index">
                    </a>
                    <p>Inicio</p>
                </div>
                <div class="miTrabajo">
                    <a href="portfolio.html">
                        <img src="css/imagenes/icon_portfolio.png" alt="portfolio">
                    </a>
